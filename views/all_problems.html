<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/employee_styles.css">
    <script src="../public/js/all_problems.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>All Problems</title>
</head>
<body>
    <div class="text-center image-div">
        <img class="text-center logo" src="../public/images/logo.png" alt="make-it-all">
    </div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-links">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-links">
                <ul class="navbar-nav">
                    <li class="nav-item px-4"><a href="my_problems.html" class="nav-link">Home</a></li>
                    <li class="nav-item px-4"><a href="#" class="nav-link">Submit a Problem</a></li>
                    <li class="nav-item px-4"><a href="all_problems.html" class="nav-link">All Problems</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown  px-4">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Username here
                        </a>
                        <ul class="dropdown-menu bg-dark dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink">
                          <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-6">
                    <input type="text" id="search-area" name="search-area" class="form-control">
                </div>
                <div class="col-4">
                    <select id="search-by" name="search-by" class="form-select">
                        <option selected>Search By</option>
                        <option value="problem-id">Problem ID</option>
                        <option value="closed-date">Closed Date</option>
                        <option value="problem-name">Problem Name</option>
                    </select>
                </div>
                <div class="col-2">
                    <input type="submit" id="search" name="search" value="Search" class="btn btn-dark w-100 px-0 px-m-3">
                </div>
            </div>
            <div class="col">
                <input type="checkbox" class="form-check-input" id="solved-only">
                <label class="form-check-label" for="solved-only">Show solved only</label>
            </div>
        </form>
    </div>
    <br>
    <div class="container">
        <table class="all-problem-table table table-bordered">
            <tr class="table-secondary">
                <th>Problem ID</th>
                <th>Closed on</th>
                <th>Problem Name</th>
                <th>Status</th>
            </tr>
            <!-- Dummy data, remove when taking data from database -->
            <tr>
                <td>#1</td>
                <td>23/02/2022</td>
                <td>Computer not booting up</td>
                <td><div class="status">Solved</div></td>
            </tr>
            <tr>
                <td>#2</td>
                <td>23/02/2022</td>
                <td>Mouse doesn't move</td>
                <td><div class="status">Solved</div></td>
            </tr>
            <tr>
                <td>#3</td>
                <td>24/02/2022</td>
                <td>Chrome keeps freezing</td>
                <td><div class="status">Closed</div></td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
