<!DOCTYPE html>
<html lang="en">
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link rel="stylesheet" href="../public/css/login.css">
</head>

<body>

<div class="text-center image-div m-5">
    <img class="text-center logo img-fluid" src="../public/images/logo.png" alt="make-it-all">
</div>
<br>
<div class="text-center image-div">
  <h1>Login Page</h1>
</div>

<br>

<div class="container-fluid">
	<div class="col-md-3"></div>
	<div class="container-md main col-md-6">
		<form action="">  
			<div class="row">
				<div class="col-3 d-flex justify-content-center align-items-center">
				<label for="username" class="form-label">Username: </label>
				</div>
				<div class="col-9">
				<input type="text" id="submittedUsername" name="submittedUsername" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-3 d-flex justify-content-center align-items-center">
				<label for="password" class="form-label">Password:</label> 
				</div>
				<div class="col-9">
				<input type="password" id="submittedPassword" name="submittedPassword" class="form-control">
				</div>
			</div>
			<div class="row">
				<div class="col-xxl-5 col-4"></div>
				<div class="col-xxl-2 col-4">
				<input type="submit" name="submit" value="Submit" class="btn btn-dark w-100 px-0 px-m-3">
				</div>
				<div class="col-xxl-5 col-4"></div>
			</div>
		</form>
	</div>
	<div class="col-md-3"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
